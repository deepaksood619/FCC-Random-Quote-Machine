<!doctype html>
<html lang="en">

<head>
    <title>Random Quote</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="snowfall"></div>

    <div id="overlay">
        <div class="quote-box">
            <div class="quote-text">
                <i class="fa fa-quote-left"> </i>
                <span id="quote-content">The best things in life come with Patience.</span>
            </div>
            <div class="quote-author" id="quote-author">
                &mdash;
                <span id="author">Time</span>
            </div>
            <div class="buttons">
                <button class="button" id="btn-get-quote">New Quote</button>
                <a class="button-icon" id="share-quote-twitter" title="Tweet this quote">
                    <i class="fab fa-twitter fa-lg"></i>
                </a>
                <a class="button-icon" id="share-quote-email" title="Share via Email">
                    <i class="far fa-envelope fa-lg"></i>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
